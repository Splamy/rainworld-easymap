<!DOCTYPE html>
<html>

<head>
	<title>Rainworld Easymap</title>
	<script src="https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js"
		integrity="sha256-0dwB5HJ3NFJpgfYQEhC/O15SjlPVMK/7r3ShU8ZnjNU=" crossorigin="anonymous"></script>

	<style>
		body {
			background: dimgray;
			margin: 0;
			padding: 0;
		}

		html,
		body,
		.map {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}

		.map,
		canvas {
			/* IE, only works on <img> tags */
			-ms-interpolation-mode: nearest-neighbor;
			/* Firefox */
			image-rendering: crisp-edges;
			/* Chromium + Safari */
			image-rendering: pixelated;
		}

		.ui {
			padding: .5em;
			position: fixed;
			background-color: #eee;
			border-radius: 0 0 .3em 0;
			display: flex;
			align-items: center;
		}

		.overlay {
			/* neded to be in same drawing group as maps */
			position: fixed;
			z-index: 2;

			width: 100%;
			height: 100%;
		}

		#imgContainer {
			background: darkgray;
			position: fixed;

			width: 12000px;
			height: 7000px;
		}

		.dbgborder {
			border: black 6px solid;
		}
	</style>
</head>

<body>
	<div id="mapSelections" style="position: absolute; z-index: 10; display: flex;">
	</div>
	<div id="imgContainer" class="">
		<canvas class="overlay" height="3500" width="6000" />
	</div>

	<script>
		let selectedMap = null;
		const pan = document.getElementById("imgContainer");
		const mapSelections = document.getElementById("mapSelections");
		const initialTransform = { x: 0, y: 0, scale: 0.2 };
		let pzInstance = panzoom(pan, {
			initialZoom: initialTransform.scale,
			bounds: true,
			boundsPadding: 0.4,
			beforeMouseDown: function (e) {
				return e.shiftKey;
			}
		});

		const maps = new Map();
		function createMap(tag, map_src, offX, offY) {
			return { tag, map_src, offX, offY };
		}
		function setupMap(tag, icon_src, map_src, offX, offY) {
			const map = createMap(tag, map_src, offX, offY);
			maps.set(tag, map);
			const btn = document.createElement("img");
			btn.src = icon_src;
			btn.onclick = () => setbg(tag);
			mapSelections.appendChild(btn);
		}

		function getHash() {
			const url = new URL(window.location);
			return url.hash.substring(1);
		}

		function setHash(hash) {
			const url = new URL(window.location);
			url.hash = `#${hash}`;
			window.history.pushState({}, '', url);
		}

		function updateHash() {
			const t = pzInstance.getTransform();
			let hash = `${selectedMap},${t.x.toFixed(0)},${t.y.toFixed(0)},${t.scale.toFixed(3)}`;
			setHash(hash);
		}

		function tryRestoreHash() {
			let currentHash = getHash();
			if (!currentHash) {
				return false;
			}

			const hs = currentHash.split(',');
			if (hs.length != 4) {
				return false;
			}

			const t = { x: Number(hs[1]), y: Number(hs[2]), scale: Number(hs[3]) }

			setbg(hs[0], t);
			return true;
		}

		function setbg(tag, transform) {
			const data = maps.get(tag);
			if (!data) {
				return;
			}

			selectedMap = tag;

			const imgs = [...pan.querySelectorAll(".map")];
			imgs.forEach(i => i.style.display = "none");
			let img = imgs.find(i => i.dataset.map_name === data.tag);
			if (!img) {
				img = document.createElement("img");
				img.classList.add("map");
				img.src = data.map_src;
				img.style.left = `${data.offX}px`;
				img.style.top = `${data.offY}px`;
				img.dataset.map_name = data.tag;
				pan.appendChild(img);
			}
			img.style.display = "block";

			if (transform) {
				const t = pzInstance.getTransform();
				t.x = transform.x;
				t.y = transform.y;
				t.scale = transform.scale;
			}

			updateHash();
		}

		function debounce(func, timeout = 300) {
			let timer;
			return (...args) => {
				clearTimeout(timer);
				timer = setTimeout(() => { func.apply(this, args); }, timeout);
			};
		}
		updateHashDebounced = debounce(updateHash, 500);

		setupMap('Vanilla', "img/Survivor_icon_%28custom%29.png", 'img/World_Map_%28Vanilla%29.png', 2453, 736);
		setupMap('Downpour', "img/Gourmand_icon_%28custom%29.png", 'img/World_Map_%28Downpour%29.png', 0, 1200);
		setupMap('Artificer', "img/Artificer_icon_%28custom%29.png", 'img/World_Map_%28Artificer%29.png', 2180, 0);
		setupMap('Rivulet', "img/Rivulet_icon_%28custom%29.png", 'img/World_Map_%28Rivulet%29.png', 2180, 1200);
		setupMap('Spearmaster', "img/Spearmaster_icon_%28custom%29.png", 'img/World_Map_%28Spearmaster%29.png', 2180, 1200);
		setupMap('Saint', "img/Saint_icon_%28custom%29.png", 'img/World_Map_%28Saint%29.png', 2180, 2003);

		if (!tryRestoreHash()) {
			setbg("Vanilla", initialTransform);
		}

		pzInstance.on('transform', function (e) {
			updateHashDebounced();
		});

		// Image stuff

		const canv = document.querySelector(".overlay");
		const canvW = 12000;
		const canvH = 7000;
		canv.style.width = `${canvW}px`;
		canv.style.height = `${canvH}px`;

		const ctx = canv.getContext("2d");
		ctx.imageSmoothingEnabled = false;
		const ratioX = canvW / canv.width, ratioY = canvH / canv.height;
		let isDrawing;

		canv.onmousedown = (e) => {
			if (!e.shiftKey) {
				return;
			}

			isDrawing = true;
			ctx.beginPath();
			ctx.lineWidth = 1;
			ctx.strokeStyle = "red";
			ctx.lineJoin = "round";
			ctx.lineCap = "round";
			ctx.moveTo(e.offsetX / ratioX, e.offsetY / ratioY);
		};

		canv.oncontextmenu = (e) => { return false; }

		canv.onmousemove = (e) => {
			if (isDrawing) {
				ctx.lineTo(e.offsetX / ratioX, e.offsetY / ratioY);
				ctx.stroke();
			}
		};

		canv.onmouseup = function () {
			isDrawing = false;
			ctx.closePath();
		};

		document.onkeydown = (e) => {
			if (e.code == "KeyR") {
				ctx.clearRect(0, 0, canv.width, canv.height);
			}
		}
	</script>
</body>

</html>
